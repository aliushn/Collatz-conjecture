<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Collatz problem</title>
    <link rel="stylesheet" href="css/collatz.css">
    <link rel="stylesheet" href="css/rangeslider.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3.layout.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/rangeslider.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="row">
  <h1>Collatz problem</h1>
  <p class="text-primary">By Nejc Galof</p>
  <div id="content" class="col-sm-3">
    <div class="slider">
        <br>
        <input type="range" min="1" max="20"><h3><output id="haha" class="text-primary"></output></h3>
        <label>Min</label>
        <input type="number" class="form-control" name="min" value="1">
        <br>
        <label>Max</label>
        <input type="number" class="form-control" name="max" value="20">
        <br>
        <label>Step</label>
        <input type="number" class="form-control" name="step" value="1">
        <br>
        <br>
        <button id="js-example-change-attributes" class="btn btn-primary">Change attributes</button>
        <script src="js/rangeslider.work.js"></script>
    </div>
    <h3><label for="level">Orbit length</label>: <span class="text-primary" id="level-val">1</span></h3>
    <p><input type="button" class="btn btn-primary btn-lg btn-block" value="Show plot from slider" id="play">
    <p><input type="button"  class="btn btn-primary btn-lg btn-block" value="Animation from 1 to 20" id="animation">
  </div>
  <div id="vis" class="col-sm-9">
    <script src="js/collatz.js"></script>
    <script src="js/collatz-ui.js"></script>
  </div>
  </div>
  </body>
</html>
